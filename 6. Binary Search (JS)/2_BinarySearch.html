<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        let BinarySearching = function (a, x) 
        {
        
            let first = 0;

            let last = a.length-1;
                
            while (first <= last)
            {
        
                let mid = Math.floor((first + last)/2);
        
                if (a[mid] === x) 
                    return true;
        
                else if (a[mid] < x)
                    first = mid + 1;

                else
                    last = mid - 1;
            }
        
            return false;
        }

        let a = [2, 14, 35, 48, 67, 89, 90, 111]; //arranging order (ascending)

        let x = 89;

        if (BinarySearching(a, x, 0, a.length-1))
            document.write("Element " + x + " found! <br>" ); 

        else document.write("Element " + x + " not found! <br>" );
        
        x = 112; // another example to show that a number is not present in the array
        
        if (BinarySearching(a, x, 0, a.length-1))
            document.write("Element " + x + " found! <br>" );
            
        else 
            document.write("Element " + x + " not found! <br>" );
        
        </script>									
        
</body>
</html>
